    <script>
      // PWA Installation Detection
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('ğŸ’¡ PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // ×›××Ÿ ××¤×©×¨ ×œ×”×•×¡×™×£ ×›×¤×ª×•×¨ ×”×ª×§× ×” custom
        showInstallButton();
      });

      window.addEventListener('appinstalled', () => {
        console.log('âœ… PWA was installed successfully');
        deferredPrompt = null;
        hideInstallButton();
      });

      function showInstallButton() {
        // ×›××Ÿ × ×•×¡×™×£ ×›×¤×ª×•×¨ ×”×ª×§× ×” ×œ×™×™×©×•×
        console.log('ğŸ“± Showing install button');
      }

      function hideInstallButton() {
        console.log('ğŸ”½ Hiding install button');
      }

      // Unregister existing Service Worker to fix infinite loop
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            console.log('ğŸ”§ Unregistering Service Worker:', registration.scope);
            registration.unregister();
          }
        });
      }
      
      // Service Worker Registration - TEMPORARILY DISABLED TO FIX INFINITE LOOP
      if ('serviceWorker' in navigator && false) { // Disabled temporarily
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('âœ… Service Worker registered successfully:', registration.scope);
              
              // ×‘×“×™×§×” ×œ×¢×“×›×•× ×™×
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('ğŸ”„ New content available, refresh to update');
                    showUpdateAvailable();
                  }
                });
              });
            })
            .catch((error) => {
              console.log('âŒ Service Worker registration failed:', error);
            });
        });
      }

      function showUpdateAvailable() {
        // ×”×¦×’×ª ×”×•×“×¢×” ×¢×œ ×¢×“×›×•×Ÿ ×–××™×Ÿ
        if (confirm('×™×© ×’×¨×¡×” ×—×“×©×” ×©×œ TaskFlow! ×¨×•×¦×” ×œ×¢×“×›×Ÿ?')) {

      // Network Status Monitoring
      function updateNetworkStatus() {
        const status = navigator.onLine ? 'online' : 'offline';
        document.body.classList.toggle('offline', !navigator.onLine);
        console.log(`ğŸŒ Network status: ${status}`);
      }

      window.addEventListener('online', updateNetworkStatus);
      window.addEventListener('offline', updateNetworkStatus);
      updateNetworkStatus();

      // Performance Monitoring

          const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;

        }
