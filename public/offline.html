<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskFlow - אופליין</title>
    <link rel="manifest" href="/manifest.json" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .retry-button {
            background: #fff;
            color: #1976d2;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .retry-button:hover {
            transform: scale(1.05);
        }
        
        .features {
            margin-top: 2rem;
            text-align: right;
        }
        
        .feature {
            margin: 0.5rem 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📱</div>
        <h1 class="offline-title">TaskFlow אופליין</h1>
        <p class="offline-message">
            אין חיבור לאינטרנט כרגע.<br>
            אבל אתה עדיין יכול לראות את המשימות השמורות שלך!
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            נסה שוב
        </button>
        
        <div class="features">
            <div class="feature">✅ צפייה במשימות שמורות</div>
            <div class="feature">💾 שמירה אוטומטית בחזרה</div>
            <div class="feature">🔄 סנכרון כשחוזר אינטרנט</div>
        </div>
    </div>

    <script>
        // בדיקה כל 5 שניות אם האינטרנט חזר
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);
        
        // מאזין לשינוי סטטוס רשת
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
        
        console.log('📱 TaskFlow Offline page loaded');
    </script>
</body>
</html>
