<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auth Handler</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
    }
    .loading {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading">ü§ñ TaskFlow ◊ò◊ï◊¢◊ü...</div>
    <div class="spinner"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAVm4-D1EnSJTbIEnDIyLsX4Aeyz1c7v0E",
      authDomain: "task-flow-lac-three.vercel.app",
      projectId: "taskflow-atiaron",
      storageBucket: "taskflow-atiaron.firebasestorage.app",
      messagingSenderId: "244419897641",
      appId: "1:244419897641:web:1a55ad5af17bebc9a77b86",
      measurementId: "G-1V8NBFYC6K"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Handle the redirect result
    firebase.auth().getRedirectResult().then(function(result) {
      console.log('‚úÖ Auth redirect result processed');
      
      // Redirect back to main app
      const redirectUrl = new URLSearchParams(window.location.search).get('redirectUrl');
      window.location.href = redirectUrl || '/';
      
    }).catch(function(error) {
      console.error('‚ùå Auth redirect error:', error);
      
      // Still redirect back, but log the error
      const redirectUrl = new URLSearchParams(window.location.search).get('redirectUrl');
      window.location.href = redirectUrl || '/';
    });
  </script>
</body>
</html>
